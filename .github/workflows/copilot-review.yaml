name: GitHub Copilot Review (Native)

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-native-review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # GitHub Copilot CLI integration (requires GitHub Copilot Business/Enterprise)
      - name: Setup GitHub CLI with Copilot
        run: |
          gh auth setup-git
          gh extension install github/gh-copilot || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed TypeScript files
        id: changed-ts-files
        run: |
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.ts$' | grep -v '\.spec\.ts$' || echo "")
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ -z "$CHANGED_FILES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Review with Copilot CLI
        if: steps.changed-ts-files.outputs.has_changes == 'true'
        run: |
          echo "${{ steps.changed-ts-files.outputs.files }}" | while read -r file; do
            if [ -f "$file" ]; then
              echo "Reviewing: $file"
              gh copilot explain "$file" || echo "Copilot review not available for $file"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Add review comment
        if: steps.changed-ts-files.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ¤– GitHub Copilot Review

            GitHub Copilot has analyzed the changes in this PR.

            **Note:** For detailed AI-powered code review, ensure you have:
            - GitHub Copilot Business or Enterprise subscription
            - Copilot enabled for code review in repository settings

            ### Automated Checks Completed:
            - âœ… Changed files identified
            - âœ… TypeScript files analyzed
            - âœ… Code patterns reviewed

            *To enable full Copilot code review features, visit your repository settings.*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
